version: '3.8'

services:
  api:
    build: .
    container_name: organizer-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/organizer
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - uploads_data:/app/public/uploads
      - apk_data:/app/public/apk
      - ./agent-config.json:/app/agent-config.json:ro
    depends_on:
      - mongodb
    networks:
      - organizer-network

  mongodb:
    image: mongo:7
    container_name: organizer-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - organizer-network

networks:
  organizer-network:
    driver: bridge

volumes:
  mongodb_data:
  uploads_data:
  apk_data:
