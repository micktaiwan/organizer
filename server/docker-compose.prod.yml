services:
  api:
    build: .
    container_name: organizer-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/organizer
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - uploads_data:/app/public/uploads
      - apk_data:/app/public/apk
      - ./agent-config.json:/app/agent-config.json:ro
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - organizer-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  mongodb:
    image: mongo:5
    container_name: organizer-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - organizer-network
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  qdrant:
    image: qdrant/qdrant:v1.16.3
    container_name: organizer-qdrant
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - organizer-network
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

networks:
  organizer-network:
    driver: bridge

volumes:
  mongodb_data:
  uploads_data:
  apk_data:
  qdrant_data:
